<div class="calendar-header">
  <div>
    @if (
      currentView() === CalendarView.Month ||
      currentView() === CalendarView.Week
    ) {
      <h2 class="calendar-view">
        {{ viewDate | date: "MMMM" }}
        <span>{{ viewDate | date: "y" }}</span>
      </h2>
    }
    @if (currentView() === CalendarView.Day) {
      <h2 class="calendar-view">
        {{ viewDate | date: "d MMMM" }}
        <span>{{ viewDate | date: "y" }}</span>
        <span class="day-name">
          {{ viewDate | date: "EEEE" }}
        </span>
      </h2>
    }
  </div>
  <mat-button-toggle-group
    class="calendar-view-toggle"
    name="currentView"
    (change)="switchToView($event.value)"
    aria-label="Calendar-View"
  >
    <button mat-icon-button (click)="previous()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <mat-button-toggle
      [checked]="currentView() === CalendarView.Month"
      value="{{ CalendarView.Month }}"
      >Month
    </mat-button-toggle>
    <mat-button-toggle
      [checked]="currentView() === CalendarView.Week"
      value="{{ CalendarView.Week }}"
      >Week
    </mat-button-toggle>
    <mat-button-toggle
      [checked]="currentView() === CalendarView.Day"
      value="{{ CalendarView.Day }}"
      >Day
    </mat-button-toggle>
    <button mat-icon-button (click)="next()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </mat-button-toggle-group>
  <div class="calendar-controls">
    <button mat-stroked-button (click)="viewToday()">Today</button>
    <button mat-flat-button (click)="selectDate()">Add Appointment</button>
  </div>
</div>
